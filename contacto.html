    <title>Bienes Raices</title>
</head>

<body>
    <!--ENCABEZADOS-->
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="#">
                    <img src="./img/logo.svg" alt="">
                </a>
                <!--BARRA DE NAVEGACIÓN-->
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="./img/barras.svg" alt="Icono Menu">
                    </a>
                </div>
                <!--BARRA DE NAVEGACIÓN-->
                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html" target="_blank">Nosotros</a>
                    <a href="anuncios.html" target="_blank">Anuncios</a>
                    <a href="blog.html" target="_blank">Blog</a>
                    <a href="contacto.html" target="_blank">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="./img/destacada3.jpg" alt="Imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu Nombre">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>
                <label for="opciones">Vende o Compra</label>

                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Venta">Venta</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="1" max="2">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elja la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html" target="_blank">Nosotros</a>
                <a href="anuncios.html" target="_blank">Anuncios</a>

                <a href="contacto.html" target="_blank">Contacto</a>
            </nav>

                    class="fab fa-css3-alt"></i><i style="color: #EFD81D" class="fab fa-js last-i"></i></p>
        </div>
    </footer>

</body>
